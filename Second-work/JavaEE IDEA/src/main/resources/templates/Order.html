<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>订单</title>
</head>
<body>
<button><a th:href="@{'/CreateOrderPage'}">添加订单</a></button></body>
<button><a th:href="@{'/SelectOrderPage'}">查询订单</a></button>
<button><a th:href="@{'/Logout'}">退出登录</a></button>
<table class="table table-striped table-bordered table-hover text-center" style="background: peachpuff;border: black">
    <thead>
    <tr style="text-align:center">
        <th>订单号</th>
        <th>发货人</th>
        <th>发货地</th>
        <th>目的地</th>
        <th>商品名称</th>
        <th>运输公司</th>
        <th>状态</th>
        <th>送货员</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="Order:${Order}">
        <td th:text="${Order.Num}"></td>
        <td th:text="${Order.Shipper}"></td>
        <td th:text="${Order.Origin}"></td>
        <td th:text="${Order.Destination}"></td>
        <td th:text="${Order.GoodsName}"></td>
        <td th:text="${Order.Carriers}"></td>
        <td th:text="${Order.State}"></td>
        <td th:text="${Order.transporter}"></td>
        <td>
            <button class="btn btn-primary form-control" style="height:50px;background: cornflowerblue;width: 70px;"> <a class="btn btn-danger" th:color="black" th:href="@{'/DeleteOrder/'+${Order.Num}}" style="color: white">删除</a></button>
        </td>
    </tr>
    </tbody>
</table>
</html>
