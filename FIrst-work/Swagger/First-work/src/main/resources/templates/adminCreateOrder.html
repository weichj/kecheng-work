<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>添加订单</title>
</head>
<body>
<form method="post" action="/CreateOrder">
  <p>订单号: <input type="text" name="num"></p>
  <p>发货人：<input type="text" name="shipper" ></p>
  <p>发货地：<input type="text" name="origin" ></p>
  <p>目的地：<input type="text" name="destination" ></p>
  <p>货品名称：<input type="text" name="goodsName" ></p>
  <p>运输公司：<input type="text" name="carriers" ></p>
  <p>状态：<input type="text" name="state" readonly="readonly" value="出库中"></p>
  <p>送货员：<input type="text" name="transporter" ></p>
  <input type="submit" name="提交"/>
</form>

</body>
</html>
